<form (submit)="onSubmit()" >
  <input class="searchInput" type="text" [(ngModel)]="searchTerm" placeholder="search" name="name" />
  <label class="searchTags" *ngFor="let tag of tags">
    <input type="checkbox" (change)="onCheck(tag)">
    {{tag}}
  </label>
  <button type="submit"> Search </button>
</form>

<div class="container">
  <div  class="row " >
    <a *ngFor="let image of images" class="col-xs-12  col-md-6 col-lg-4 imageContainer" href="http://localhost:4200/images/{{image.id}}">
      <div class="imageBox">
        <img class="image" alt="IMAGE" [src]="image.thumbnail | ImagePipe: image.thumbnailType"/>
      </div>
      <div class="line"></div>
      <div class="imageName">{{image.name}}</div>
      <div class="tags">
        <span class="tag" *ngFor="let tag of image.tags">{{tag}} </span>
      </div>
    </a>
  </div>
</div>
